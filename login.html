<script>
	var nome;
	var cel;
	var texto1 = ""
	function validaWhat(numero) {
		validaCel = telefone_validation(numero);
		if (validaCel) {
			document.getElementById("erro").innerHTML = `<div style="color:#e63946;"></div>`;
			document.getElementById("msmCel").innerHTML = `<div id="textInputAlert" style="color:#e76f51;"></div>`
		} else {
			document.getElementById("msmCel").innerHTML = `<div id="textInputAlert" style="color:#e76f51;">Digite um número de whatsapp válido.</div>`
		}
	}
	function valorPressCel() {
		cel = document.getElementById("whatsap").value;
		validaWhat(cel);
	}
	function valorPressNome() {
		nome = document.getElementById("nome").value;
	}
	
	function enviar() {

		var button = document.querySelector("#enviar");
		if (cel == undefined) {
			document.getElementById("erro").innerHTML = `<div style="color:#e63946;">Digite seu Whatsapp.</div>`;
			document.getElementById("msmCel").innerHTML = `<div id="textInputAlertUndefined" style="color:#e63946;">Digite um número.</div>`
		} else {
			validaCel = telefone_validation(cel);
			if (validaCel == false) {
				document.getElementById("erro").innerHTML = `<div style="color:#e63946;">Verifique o Número digitado.</div>`;
			} else {
				window.location.href = `$(link-login-only)?dst=$(link-orig-esc)&username=T-$(mac-esc)&nome=${nome}&cel=${cel}`;
			}
		}
	}
